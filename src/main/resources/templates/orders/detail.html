<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{commons/layout}">

<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

<link th:href="@{/css/home.css}" rel="stylesheet" />
<title>Home</title>
</head>
<body>
  <div layout:fragment="contents">
    <div class="page-header">
      <h1>入荷詳細</h1>
    </div>
    <form method="post" action="/orders/" th:object="${parentForm}">
      <table id="edit" class="table table-bordered table-hover table-striped">
        <tr th:each="orderForm, stat:*{orderDetailEditForms}">
          <td>
            <input type="text" th:field="*{orderDetailEditForms[__${stat.index}__].id}">
          </td>
          <td>
            <input type="text" th:field="*{orderDetailEditForms[__${stat.index}__].name}">
          </td>
          <td>
            <input type="text" th:field="*{orderDetailEditForms[__${stat.index}__].storeName}">
          </td>
          <td>
            <input type="date" th:field="*{orderDetailEditForms[__${stat.index}__].arrivalDate}">
          </td>
          <td>
            <input type="text" th:field="*{orderDetailEditForms[__${stat.index}__].orderNum}">
          </td>
        </tr>
      </table>
      <table id="master">
        <tr th:each="orderForm, stat:*{orderDetailMasterForms}">
          <td>
            <input type="hidden" th:field="*{orderDetailMasterForms[__${stat.index}__].id}">
          </td>
          <td>
            <input type="hidden" th:field="*{orderDetailMasterForms[__${stat.index}__].name}">
          </td>
          <td>
            <input type="hidden" th:field="*{orderDetailMasterForms[__${stat.index}__].storeName}">
          </td>
          <td>
            <input type="hidden" th:field="*{orderDetailMasterForms[__${stat.index}__].arrivalDate}">
          </td>
          <td>
            <input type="hidden" th:field="*{orderDetailMasterForms[__${stat.index}__].orderNum}">
          </td>
        </tr>
      </table>
      <input type="submit" value="入荷一覧へ">
    </form>

  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
