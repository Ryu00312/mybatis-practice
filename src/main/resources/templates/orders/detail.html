<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
<meta charset="UTF-8">
<!-- css-->
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />
<title>Home</title>
</head>
<body>
	<div layout:fragment="contents">
		<div class="page-header">
			<h1>入荷詳細</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr th:object="${orderDetailForm}">
				<td>
                    <form method="post" action="/orders"> 
                    <input type="text" name="id" th:value="*{id}"> 
                    <input type="text" name="name" th:value="*{name}"> 
                    <input type="text" name="storeName" th:value="*{storeName}"> 
                    <input type="date" name="arrivalDate" th:value="*{#dates.format(arrivalDate,'yyyy-MM-dd')}">
                    <input type="text" name="orderNum" th:value="*{orderNum}">
            		<input type="hidden" name="master" th:value="*{master}">
                    <input type="submit" value="戻る">
                    </form>
                <td>
			</tr>
		</table>
	</div>
</body>
</html>
