<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
<meta charset="UTF-8">
<!-- css-->
<link rel="stylesheet"
	href="https://code.jquery.com/ui/1.12.1/themes/black-tie/jquery-ui.css">
<link th:href="@{/css/home.css}" rel="stylesheet" />
<title>Home</title>
</head>
<body>
	<div layout:fragment="contents">
		<div class="page-header">
			<h1>入荷一覧</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<tr th:each="order:${edit}">
				<td>
					<form method="post" action="/orders/detail"> 
					<input type="text" name="id" th:value="${order.id}"> 
					<input type="text" name="name" th:value="${order.name}"> 
					<input type="text" name="storeName" th:value="${order.storeName}"> 
					<input type="date" name="arrivalDate" th:value="${#dates.format(order.arrivalDate,'yyyy-MM-dd')}">
					<input type="text" name="orderNum" th:value="${order.orderNum}"> 
					<input type="hidden" name="master" th:value="*{master}"> <input type="submit" value="詳細">
					</form>
				<td>
			</tr>
		</table>
	</div>
</body>
</html>
